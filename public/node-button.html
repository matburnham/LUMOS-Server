<div class="col-xs-4 col-sm-2 col-md-2 col-lg-2 text-center nodeButton">
  <div class="btn-group btn-pad">
    <button type="button" class="btn btnNode" ng-class="{'btn-info' : !node.online, 'btn-warning' : (node.online && !node.enabled && node.output_enabled), 'btn-success' : (node.online && node.enabled && node.output_enabled), 'btn-danger' : (node.online &&!node.output_enabled)}" data-toggle="modal" data-target="#nodeDetailModal{{node.nodeID}}" ><span class="glyphicon glyphicon-stop" aria-hidden="true" style="font-size: 13px; color: #{{node.colour}}"></span> {{node.nodeID | numberFixedLen:2}}</button>
    <button type="button" class="btn dropdown-toggle btnNodeDrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-class="{'btn-info' : !node.online, 'btn-warning' : (node.online && !node.enabled && node.output_enabled), 'btn-success' : (node.online && node.enabled && node.output_enabled), 'btn-danger' : (node.online &&!node.output_enabled)}">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li ng-class="{'disabled' : !node.online}"><a ng-href="http://admin:esp8266@{{node.ip}}/" ng-class="{'disabled' : !node.online}" target="nodeframe"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> View Config Page</a></li>
      <li ng-class="{'disabled' : !node.online}"><a ng-href="http://admin:esp8266@{{node.ip}}/findme" ng-class="{'disabled' : !node.online}" target="nodeframe"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Find Me</a></li>
      <li><a href="#" ng-click="lumos.toggleEnabled(node.nodeID)"><span class="glyphicon {{node.enabled ? 'glyphicon-remove' : 'glyphicon-ok'}}" aria-hidden="true"></span> {{node.enabled ? 'Disable' : 'Enable'}}</a></li>
      <li role="separator" class="divider"></li>
      <li ng-class="{'disabled' : !node.online}"><a href="#" ng-class="{'disabled' : !node.online}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Shutdown</a></li>
    </ul>
  </div>
</div>
